<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="With kickstart js" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Kickstart WEBPACK</title>
</head>

<body>
  <div id="app">
    <h1>Oser</h1>
    <input>
  </div>

  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="js/rx.lite.js"></script>
  <script>
    const { Observable } = Rx
    var $input = $('input')

    const source = Observable.fromEvent($input, 'keyup')
      .map(e => e.target.value)
      .throttle(2500)
      .flatMapLatest(s => console.log(`next => ${s}`))
    console.log(source)

  </script>
</body>

</html>
